services:
  # Backend Web Service
  - type: web
    name: southeast-ins-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci --production=false
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://southeastins.com
      - key: MONGODB_URI
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: NOTIFICATION_EMAIL_FROM
        value: Southeast Insurance <quotes@southeastins.com>
      - key: NOTIFICATION_EMAIL_TO
        value: quotes@southeastins.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 10
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: southeast-ins-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://southeast-ins-api.onrender.com/api
    autoDeploy: false
